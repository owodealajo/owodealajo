<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - OWODE Digital Services LTD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .square-font {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <!-- Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-white opacity-5 rounded-full"></div>
    </div>

    <div class="relative z-10 w-full max-w-md mx-4">
        <div class="bg-white rounded-3xl shadow-2xl p-8 slide-in">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Create New Password</h1>
                <p class="text-gray-600">Enter your new password below</p>
            </div>

            <form id="resetForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
                    <div class="relative">
                        <input type="password" id="newPassword" required class="w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 transition-all duration-300 text-lg pr-12">
                        <button type="button" id="toggleNewPassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="mt-3">
                        <div class="password-strength bg-gray-200 rounded-full" id="passwordStrength"></div>
                        <div class="text-sm text-gray-500 mt-2 flex justify-between">
                            <span id="passwordStrengthText">Password strength</span>
                            <span class="text-xs">Min. 8 characters</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" required class="w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 transition-all duration-300 text-lg pr-12">
                        <button type="button" id="toggleConfirmPassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="passwordError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
                    <h4 class="font-semibold text-blue-900 mb-2">Password Requirements:</h4>
                    <ul class="text-sm text-blue-700 space-y-1">
                        <li class="flex items-center space-x-2">
                            <span id="length-check" class="text-gray-400">○</span>
                            <span>At least 8 characters</span>
                        </li>
                        <li class="flex items-center space-x-2">
                            <span id="lowercase-check" class="text-gray-400">○</span>
                            <span>One lowercase letter</span>
                        </li>
                        <li class="flex items-center space-x-2">
                            <span id="uppercase-check" class="text-gray-400">○</span>
                            <span>One uppercase letter</span>
                        </li>
                        <li class="flex items-center space-x-2">
                            <span id="number-check" class="text-gray-400">○</span>
                            <span>One number</span>
                        </li>
                        <li class="flex items-center space-x-2">
                            <span id="special-check" class="text-gray-400">○</span>
                            <span>One special character</span>
                        </li>
                    </ul>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white text-lg px-8 py-4 rounded-2xl font-bold transition-all duration-300 shadow-xl hover:shadow-2xl transform hover:-translate-y-1">
                    <span id="submitText">Reset Password</span>
                    <div id="submitLoader" class="hidden flex items-center justify-center">
                        <svg class="animate-spin h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="ml-3">Resetting...</span>
                    </div>
                </button>

                <div class="text-center">
                    <a href="login.html" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">
                        ← Back to Sign In
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password strength checker
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('passwordStrengthText');
            
            const strength = calculatePasswordStrength(password);
            
            strengthBar.className = 'password-strength rounded-full ' + strength.class;
            strengthText.textContent = strength.text;
            
            // Update requirement checks
            updateRequirementChecks(password);
        });
        
        // Password toggle functionality
        document.getElementById('toggleNewPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('newPassword');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });
        
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmPassword');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });
        
        // Confirm password validation
        document.getElementById('confirmPassword').addEventListener('blur', function() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            const errorDiv = document.getElementById('passwordError');
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                this.classList.add('border-red-500');
            } else {
                errorDiv.classList.add('hidden');
                this.classList.remove('border-red-500');
            }
        });
        
        // Form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitLoader = document.getElementById('submitLoader');
            
            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            submitLoader.classList.remove('hidden');
            
            // Simulate password reset
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            submitBtn.disabled = false;
            submitText.classList.remove('hidden');
            submitLoader.classList.add('hidden');
            
            alert('Password reset successfully! You can now login with your new password.');
            window.location.href = 'login.html';
        });
        
        function calculatePasswordStrength(password) {
            let score = 0;
            
            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            switch (score) {
                case 0:
                case 1:
                    return { class: 'bg-red-500', text: 'Very Weak' };
                case 2:
                    return { class: 'bg-orange-500', text: 'Weak' };
                case 3:
                    return { class: 'bg-yellow-500', text: 'Fair' };
                case 4:
                    return { class: 'bg-blue-500', text: 'Good' };
                case 5:
                    return { class: 'bg-green-500', text: 'Strong' };
                default:
                    return { class: 'bg-gray-200', text: 'Password strength' };
            }
        }
        
        function updateRequirementChecks(password) {
            const checks = {
                'length-check': password.length >= 8,
                'lowercase-check': /[a-z]/.test(password),
                'uppercase-check': /[A-Z]/.test(password),
                'number-check': /[0-9]/.test(password),
                'special-check': /[^A-Za-z0-9]/.test(password)
            };
            
            Object.keys(checks).forEach(checkId => {
                const element = document.getElementById(checkId);
                if (checks[checkId]) {
                    element.textContent = '✓';
                    element.className = 'text-green-500';
                } else {
                    element.textContent = '○';
                    element.className = 'text-gray-400';
                }
            });
        }

        const TARGET_WORD = "OWODE";

        function wrapTextNodes(node) {
            if (node.nodeType === 3) {
                const regex = new RegExp(`\\b${TARGET_WORD}\\b`, "g");
                const parent = node.parentNode;
                const replacedHTML = node.nodeValue.replace(regex, match => `<span class="square-font">${match}</span>`);
                if (replacedHTML !== node.nodeValue) {
                    const wrapper = document.createElement('span');
                    wrapper.innerHTML = replacedHTML;
                    parent.replaceChild(wrapper, node);
                }
            } else if (node.nodeType === 1 && node.childNodes && !['SCRIPT', 'STYLE'].includes(node.tagName)) {
                [...node.childNodes].forEach(wrapTextNodes);
            }
        }

        wrapTextNodes(document.body);
    </script>
</body>
</html>
