<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - OWODE Digital Services LTD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
<style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .step-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .step-completed {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        }
        .square-font {
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
  }
    </style>
</head>
<body class="min-h-screen">
    <!-- Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full floating-animation"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-white opacity-5 rounded-full floating-animation" style="animation-delay: -3s;"></div>
        <div class="absolute top-1/2 left-1/4 w-32 h-32 bg-white opacity-10 rounded-full floating-animation" style="animation-delay: -1s;"></div>
    </div>

    <!-- Header -->
    <header class="relative z-10 glass-effect">
        <div class="container mx-auto flex h-20 items-center justify-between px-4 md:px-6">
            <div class="flex items-center space-x-3">
                <img src="images/owode-logo.jpeg" alt="OWODE Logo" class="h-16 w-auto">
                <div class="text-white">
                    
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-white opacity-90">Already have an account?</span>
                <a href="login.html" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-6 py-2 rounded-full font-medium transition-all duration-300 backdrop-blur-sm">
                    Sign In
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="relative z-10 py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto">
                <!-- Welcome Section -->
                <div class="text-center mb-12 slide-in">
                    <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
                        Join the Future of
                        <span class="bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">
                            Banking
                        </span>
                    </h1>
                    <p class="text-xl text-white opacity-90 mb-8">
                        Create your account in minutes and start your journey to financial freedom
                    </p>
                    
                    <!-- Stats -->
                    <div class="flex justify-center space-x-8 mb-8">
                        <div class="text-center">
                            <div class="text-2xl font-bold text-white">10K+</div>
                            <div class="text-sm text-white opacity-70">Happy Users</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-white">â‚¦2B+</div>
                            <div class="text-sm text-white opacity-70">Secured</div>
                        </div>
                        <div class="text-center">
                            <div class="text-2xl font-bold text-white">15%</div>
                            <div class="text-sm text-white opacity-70">Interest Rate</div>
                        </div>
                    </div>
                </div>

                <!-- Registration Form -->
                <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12 slide-in">
                    <!-- Progress Steps -->
                    <div class="flex items-center justify-center mb-10">
                        <div class="flex items-center">
                            <div class="w-10 h-10 step-active text-white rounded-full flex items-center justify-center text-sm font-bold shadow-lg">1</div>
                            <div class="w-20 h-1 bg-gray-200 mx-3">
                                <div class="w-full h-full bg-gradient-to-r from-blue-500 to-purple-500 rounded"></div>
                            </div>
                            <div class="w-10 h-10 bg-gray-200 text-gray-500 rounded-full flex items-center justify-center text-sm font-bold">2</div>
                            <div class="w-20 h-1 bg-gray-200 mx-3"></div>
                            <div class="w-10 h-10 bg-gray-200 text-gray-500 rounded-full flex items-center justify-center text-sm font-bold">3</div>
                        </div>
                    </div>

                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-gray-900 mb-2">Create Your Account</h2>
                        <p class="text-gray-600">Fill in your details to get started</p>
                    </div>

                    <form id="registrationForm" class="space-y-6">
                        <!-- Personal Information -->
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label class="block text-sm font-semibold text-gray-700">First Name *</label>
                                <input type="text" id="firstName" required class="w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 transition-all duration-300 text-lg">
                            </div>
                            <div class="space-y-2">
                                <label class="block text-sm font-semibold text-gray-700">Last Name *</label>
                                <input type="text" id="lastName" required class="w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 transition-all duration-300 text-lg">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-gray-700">Email Address *</label>
                            <input type="email" id="email" required class="w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 transition-all duration-300 text-lg">
                            <div id="emailError" class="text-red-500 text-sm mt-1 hidden"></div>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-semibold text-gray-700">Phone Number *</label>
                            <input type="tel" id="phone" required placeholder="+234 800 000 0000" class="w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 transition-all duration-300 text-lg">
                        </div>

                        <div class="space-y-2">
                            <div class="relative">
                                
                            </div>
                            <div class="mt-3">
                                <div class="text-sm text-gray-500 mt-2 flex justify-between">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="space-y-2">
                        </div>

                        <!-- Account Type -->
                        <div class="space-y-4">
                            <label class="block text-sm font-semibold text-gray-700">Choose Account Type *</label>
                            <div class="grid md:grid-cols-2 gap-4">
                                <label class="relative cursor-pointer">
                                    <input type="radio" name="accountType" value="savings" class="sr-only" checked>
                                    <div class="account-type-card p-6 border-2 border-gray-200 rounded-2xl hover:border-blue-500 transition-all duration-300 hover:shadow-lg">
                                        <div class="flex items-center justify-between mb-4">
                                            <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center">
                                                <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                                                </svg>
                                            </div>
                                            <div class="w-5 h-5 border-2 border-gray-300 rounded-full radio-indicator"></div>
                                        </div>
                                        <h3 class="font-bold text-gray-900 mb-2">Savings Account</h3>
                                        <p class="text-sm text-gray-600 mb-3">Perfect for personal savings with high interest rates</p>
                                        <div class="text-2xl font-bold text-blue-600">15% APY</div>
                                    </div>
                                </label>
                                
                                <label class="relative cursor-pointer">
                                    <input type="radio" name="accountType" value="current" class="sr-only">
                                    <div class="account-type-card p-6 border-2 border-gray-200 rounded-2xl hover:border-green-500 transition-all duration-300 hover:shadow-lg">
                                        <div class="flex items-center justify-between mb-4">
                                            <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center">
                                                <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                                </svg>
                                            </div>
                                            <div class="w-5 h-5 border-2 border-gray-300 rounded-full radio-indicator"></div>
                                        </div>
                                        <h3 class="font-bold text-gray-900 mb-2">Business Account</h3>
                                        <p class="text-sm text-gray-600 mb-3">Ideal for business transactions and operations</p>
                                        <div class="text-2xl font-bold text-green-600">No Fees</div>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="space-y-4 pt-4">
                            <label class="flex items-start space-x-3 cursor-pointer">
                                <input type="checkbox" id="agreeTerms" required class="mt-1 w-5 h-5 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                <span class="text-sm text-gray-600 leading-relaxed">
                                    I agree to the <a href="terms.html" class="text-blue-600 hover:text-blue-700 font-semibold" target="_blank">Terms and Conditions</a> and <a href="privacy.html" class="text-blue-600 hover:text-blue-700 font-semibold" target="_blank">Privacy Policy</a>
                                </span>
                            </label>
                            
                            <label class="flex items-start space-x-3 cursor-pointer">
                                <input type="checkbox" id="agreeMarketing" class="mt-1 w-5 h-5 text-blue-600 border-2 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                                <span class="text-sm text-gray-600 leading-relaxed">
                                    I would like to receive updates, tips, and promotional offers via email
                                </span>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white text-lg px-8 py-4 rounded-2xl font-bold transition-all duration-300 shadow-xl hover:shadow-2xl transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                            <span id="submitText">Create My Account</span>
                            <div id="submitLoader" class="hidden flex items-center justify-center">
                                <svg class="animate-spin h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <span class="ml-3">Creating Your Account...</span>
                            </div>
                        </button>

                        <div class="text-center pt-4">
                            <p class="text-gray-600">
                                Already have an account? 
                                <a href="login.html" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">Sign in here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('input[name="accountType"]').forEach(radio => {
          radio.addEventListener('change', function () {
            document.querySelectorAll('.account-type-card').forEach(card => {
              card.classList.remove('border-blue-500', 'border-green-500', 'bg-blue-50', 'bg-green-50');
              card.classList.add('border-gray-200');
              card.querySelector('.radio-indicator').classList.remove('bg-blue-500', 'bg-green-500', 'border-blue-500', 'border-green-500');
              card.querySelector('.radio-indicator').classList.add('border-gray-300');
            });
        
            const selectedCard = this.closest('label').querySelector('.account-type-card');
            const indicator = selectedCard.querySelector('.radio-indicator');
        
            if (this.value === 'savings') {
              selectedCard.classList.add('border-blue-500', 'bg-blue-50');
              indicator.classList.add('bg-blue-500', 'border-blue-500');
            } else {
              selectedCard.classList.add('border-green-500', 'bg-green-50');
              indicator.classList.add('bg-green-500', 'border-green-500');
            }
            indicator.classList.remove('border-gray-300');
          });
        });
        
        // Init account type card style
        document.querySelector('input[name="accountType"]:checked').dispatchEvent(new Event('change'));
        
        // Form submission (Step 1: Send OTP to email)
        document.getElementById('registrationForm').addEventListener('submit', async function (e) {
          e.preventDefault();
        
          const submitBtn = document.getElementById('submitBtn');
          const submitText = document.getElementById('submitText');
          const submitLoader = document.getElementById('submitLoader');
        
          if (!validateForm()) return;
        
          submitBtn.disabled = true;
          submitText.classList.add('hidden');
          submitLoader.classList.remove('hidden');
        
          try {
            const fullName = document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
        
            const res = await fetch('http://localhost:3000/api/auth/register', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                full_name: fullName,
                email: email,
                phone_number: phone
              })
            });
        
            const result = await res.json();
        
            if (!res.ok) {
              throw new Error(result.message || 'Registration failed');
            }
        
            // Store user ID for OTP verification
            localStorage.setItem('pending_user_id', result.userId);
            alert('OTP sent to your email. Please verify.');
        
            window.location.href = 'verify-otp.html';
          } catch (error) {
            alert(error.message);
          } finally {
            submitBtn.disabled = false;
            submitText.classList.remove('hidden');
            submitLoader.classList.add('hidden');
          }
        });
        
        function validateForm() {
          const email = document.getElementById('email').value;
          const agreeTerms = document.getElementById('agreeTerms').checked;
        
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            document.getElementById('emailError').textContent = 'Please enter a valid email address';
            document.getElementById('emailError').classList.remove('hidden');
            return false;
          }
        
          if (!agreeTerms) {
            alert('Please agree to the Terms and Conditions');
            return false;
          }
        
          return true;
        }
        
        // Highlight OWODE text
        const TARGET_WORD = "OWODE";
        function wrapTextNodes(node) {
          if (node.nodeType === 3) {
            const regex = new RegExp(`\\b${TARGET_WORD}\\b`, "g");
            const parent = node.parentNode;
            const replacedHTML = node.nodeValue.replace(regex, match => `<span class="square-font">${match}</span>`);
            if (replacedHTML !== node.nodeValue) {
              const wrapper = document.createElement('span');
              wrapper.innerHTML = replacedHTML;
              parent.replaceChild(wrapper, node);
            }
          } else if (node.nodeType === 1 && node.childNodes && !['SCRIPT', 'STYLE'].includes(node.tagName)) {
            [...node.childNodes].forEach(wrapTextNodes);
          }
        }
        wrapTextNodes(document.body);
        </script>
        
        <script src="highlight-word.js"></script>

</body>
</html>
