<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-50 to-green-100">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-green-600">Set Your Password</h2>
    <p class="text-gray-500 text-center mb-6">Create a secure password for your account</p>

    <form id="passwordForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium mb-1">New Password</label>
        <input type="password" id="password" required class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
        <input type="password" id="confirmPassword" required class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-green-400" />
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-medium hover:bg-green-700 transition">
        Save Password
      </button>
    </form>

    <div id="message" class="mt-4 text-center text-red-500"></div>
  </div>

  <script>
    const form = document.getElementById('passwordForm');
    const messageDiv = document.getElementById('message');
    const email = new URLSearchParams(window.location.search).get('email');

    if (!email) {
      messageDiv.textContent = 'Invalid request. No email found.';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        messageDiv.textContent = 'Passwords do not match';
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/auth/set-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Failed to set password');

        alert('Password set successfully! You can now log in.');
        window.location.href = 'login.html';
      } catch (err) {
        messageDiv.textContent = err.message;
      }
    });
  </script>
</body>
</html>
