<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">Forgot Password</h2>

    <!-- Step 1: Request OTP -->
    <div id="step1">
      <input id="email" type="email" placeholder="Enter your email" required
        class="w-full border px-4 py-2 rounded mb-4" />
      <button id="sendOtpBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Send OTP
      </button>
    </div>

    <!-- Step 2: Verify OTP and Reset Password -->
    <div id="step2" class="hidden">
      <input id="otp" type="text" placeholder="Enter OTP" maxlength="6"
        class="w-full border px-4 py-2 rounded mb-4" />
      <input id="newPassword" type="password" placeholder="Enter new password"
        class="w-full border px-4 py-2 rounded mb-4" />
      <input id="confirmPassword" type="password" placeholder="Confirm password"
        class="w-full border px-4 py-2 rounded mb-4" />
      <button id="resetPasswordBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Reset Password
      </button>
    </div>

    <p id="message" class="text-center mt-4 text-red-500"></p>
  </div>

  <script>
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const message = document.getElementById('message');

    document.getElementById('sendOtpBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      if (!email) return message.textContent = 'Please enter your email';

      try {
        const res = await fetch('http://localhost:3000/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        message.textContent = 'OTP sent to your email!';
        step1.classList.add('hidden');
        step2.classList.remove('hidden');
      } catch (err) {
        message.textContent = err.message;
      }
    });

    document.getElementById('resetPasswordBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const otp = document.getElementById('otp').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        return message.textContent = 'Passwords do not match';
      }

      try {
        const res = await fetch('http://localhost:3000/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp, password: newPassword })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        alert('Password reset successful! You can now log in.');
        window.location.href = 'login.html';
      } catch (err) {
        message.textContent = err.message;
      }
    });
  </script>
</body>
</html>
