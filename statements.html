<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Statements - OWODE Digital Services LTD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .square-font {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="sticky top-0 z-50 glass-effect border-b border-white border-opacity-20">
        <div class="container mx-auto flex h-20 items-center justify-between px-4 md:px-6">
            <div class="flex items-center space-x-4">
                <img src="images/owode-logo.jpeg" alt="OWODE Logo" class="h-16 w-auto">
                <div>
                    <h1 class="text-xl font-bold gradient-text">Account Statements</h1>
                    <p class="text-sm text-gray-600">Download your financial records</p>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <button onclick="window.location.href='dashboard.html'" class="text-gray-600 hover:text-gray-900 transition-colors">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                </button>
                <button onclick="logout()" class="bg-red-50 hover:bg-red-100 text-red-600 px-4 py-2 rounded-lg font-medium transition-colors">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Statement Generator -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-8 slide-in">
            <h3 class="text-2xl font-bold text-gray-900 mb-6">Generate Statement</h3>
            
            <form id="statementForm" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Statement Type</label>
                        <select id="statementType" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 transition-all duration-300">
                            <option value="full">Full Statement</option>
                            <option value="summary">Summary Statement</option>
                            <option value="transactions">Transactions Only</option>
                            <option value="interest">Interest Earnings</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Format</label>
                        <select id="statementFormat" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 transition-all duration-300">
                            <option value="pdf">PDF</option>
                            <option value="excel">Excel</option>
                            <option value="csv">CSV</option>
                        </select>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">From Date</label>
                        <input type="date" id="fromDate" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 transition-all duration-300">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">To Date</label>
                        <input type="date" id="toDate" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 transition-all duration-300">
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-xl font-semibold text-lg transition-colors">
                    Generate Statement
                </button>
            </form>
        </div>

        <!-- Recent Statements -->
        <div class="bg-white rounded-2xl shadow-lg p-8 slide-in">
            <h3 class="text-xl font-bold text-gray-900 mb-6">Recent Statements</h3>
            
            <div class="space-y-4" id="statementsList">
                <!-- Statements will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize page
        window.addEventListener('load', function() {
            checkAuthentication();
            loadRecentStatements();
            setDefaultDates();
        });

        function checkAuthentication() {
            const session = localStorage.getItem('owode_session');
            const currentUser = localStorage.getItem('owode_current_user');
            
            if (!session || !currentUser) {
                window.location.href = 'login.html';
                return;
            }
        }

        function setDefaultDates() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            
            document.getElementById('fromDate').value = firstDay.toISOString().split('T')[0];
            document.getElementById('toDate').value = today.toISOString().split('T')[0];
        }

        function loadRecentStatements() {
            const statements = [
                {
                    id: 'STMT001',
                    type: 'Full Statement',
                    period: 'December 2024',
                    format: 'PDF',
                    date: '2024-01-01',
                    size: '2.3 MB'
                },
                {
                    id: 'STMT002',
                    type: 'Summary Statement',
                    period: 'November 2024',
                    format: 'PDF',
                    date: '2024-12-01',
                    size: '1.8 MB'
                },
                {
                    id: 'STMT003',
                    type: 'Interest Earnings',
                    period: 'Q4 2024',
                    format: 'Excel',
                    date: '2024-10-01',
                    size: '856 KB'
                }
            ];

            const statementsList = document.getElementById('statementsList');
            statementsList.innerHTML = statements.map(statement => `
                <div class="flex items-center justify-between p-4 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                            <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <div>
                            <div class="font-semibold text-gray-900">${statement.type}</div>
                            <div class="text-sm text-gray-600">${statement.period} • ${statement.format} • ${statement.size}</div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <button onclick="downloadStatement('${statement.id}')" class="bg-blue-50 hover:bg-blue-100 text-blue-600 px-4 py-2 rounded-lg font-medium transition-colors">
                            Download
                        </button>
                        <button onclick="viewStatement('${statement.id}')" class="bg-gray-50 hover:bg-gray-100 text-gray-600 px-4 py-2 rounded-lg font-medium transition-colors">
                            View
                        </button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('statementForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                type: document.getElementById('statementType').value,
                format: document.getElementById('statementFormat').value,
                fromDate: document.getElementById('fromDate').value,
                toDate: document.getElementById('toDate').value
            };
            
            // Simulate statement generation
            alert('Statement is being generated. You will receive an email when it\'s ready for download.');
        });

        function downloadStatement(id) {
            alert(`Downloading statement ${id}...`);
        }

        function viewStatement(id) {
            alert(`Opening statement ${id} for preview...`);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('owode_session');
                localStorage.removeItem('owode_current_user');
                window.location.href = 'index.html';
            }
        }

        const TARGET_WORD = "OWODE";

        function wrapTextNodes(node) {
            if (node.nodeType === 3) {
                const regex = new RegExp(`\\b${TARGET_WORD}\\b`, "g");
                const parent = node.parentNode;
                const replacedHTML = node.nodeValue.replace(regex, match => `<span class="square-font">${match}</span>`);
                if (replacedHTML !== node.nodeValue) {
                    const wrapper = document.createElement('span');
                    wrapper.innerHTML = replacedHTML;
                    parent.replaceChild(wrapper, node);
                }
            } else if (node.nodeType === 1 && node.childNodes && !['SCRIPT', 'STYLE'].includes(node.tagName)) {
                [...node.childNodes].forEach(wrapTextNodes);
            }
        }

        wrapTextNodes(document.body);
    </script>
    <script src="highlight-word.js"></script>
</body>
</html>
