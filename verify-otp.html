<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-blue-100">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">Verify Your Email</h2>
    <p class="text-gray-500 text-center mb-6">Enter the 6-digit OTP we sent to your email</p>

    <form id="verifyForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" required class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">6-Digit OTP</label>
        <input type="text" id="otp" required maxlength="6" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-400 tracking-widest text-center font-bold text-lg" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition">
        Verify OTP
      </button>
    </form>

    <div id="message" class="mt-4 text-center text-red-500"></div>
  </div>

  <script>
    const form = document.getElementById('verifyForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const otp = document.getElementById('otp').value;

      try {
        const res = await fetch('http://localhost:3000/api/auth/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Verification failed');

        alert('OTP verified! Set your password next.');
        window.location.href = `set-password.html?email=${encodeURIComponent(email)}`;
      } catch (err) {
        messageDiv.textContent = err.message;
      }
    });
  </script>
</body>
</html>
