        const TARGET_WORD = "OWODE";

function wrapTextNodes(node) {
  if (node.nodeType === 3) {
    const regex = new RegExp(`\\b${TARGET_WORD}\\b`, "g");
    const parent = node.parentNode;
    const replacedHTML = node.nodeValue.replace(regex, match => `<span class="square-font">${match}</span>`);
    if (replacedHTML !== node.nodeValue) {
      const wrapper = document.createElement('span');
      wrapper.innerHTML = replacedHTML;
      parent.replaceChild(wrapper, node);
    }
  } else if (node.nodeType === 1 && node.childNodes && !['SCRIPT', 'STYLE'].includes(node.tagName)) {
    [...node.childNodes].forEach(wrapTextNodes);
  }
}
