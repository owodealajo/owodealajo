<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money - OWODE Digital Services LTD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .square-font {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="sticky top-0 z-50 glass-effect border-b border-white border-opacity-20">
        <div class="container mx-auto flex h-20 items-center justify-between px-4 md:px-6">
            <div class="flex items-center space-x-4">
                <img src="images/owode-logo.jpeg" alt="OWODE Logo" class="h-16 w-auto">
                <div>
                    <h1 class="text-xl font-bold gradient-text">Transfer Money</h1>
                    <p class="text-sm text-gray-600">Send money to others</p>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <button onclick="window.location.href='dashboard.html'" class="text-gray-600 hover:text-gray-900 transition-colors">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                </button>
                <button onclick="logout()" class="bg-red-50 hover:bg-red-100 text-red-600 px-4 py-2 rounded-lg font-medium transition-colors">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- Current Balance -->
            <div class="bg-gradient-to-br from-orange-600 to-red-700 rounded-2xl p-6 text-white mb-8 slide-in">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-orange-100 text-sm">Available Balance</div>
                        <div class="text-3xl font-bold" id="currentBalance">₦250,000.00</div>
                    </div>
                    <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                        <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Transfer Form -->
            <div class="bg-white rounded-2xl shadow-lg p-8 mb-8 slide-in">
                <h3 class="text-2xl font-bold text-gray-900 mb-6">Send Money</h3>
                
                <form id="transferForm" class="space-y-6">
                    <!-- Transfer Type -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Transfer Type</label>
                        <div class="grid grid-cols-2 gap-4">
                            <label class="transfer-type-card cursor-pointer">
                                <input type="radio" name="transferType" value="owode" class="sr-only" checked>
                                <div class="p-4 border-2 border-orange-500 bg-orange-50 rounded-xl text-center transition-all duration-300">
                                    <div class="w-12 h-12 bg-orange-500 rounded-xl flex items-center justify-center mx-auto mb-3">
                                        <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                        </svg>
                                    </div>
                                    <div class="font-semibold text-gray-900">OWODE User</div>
                                    <div class="text-sm text-gray-600">Free • Instant</div>
                                </div>
                            </label>
                            
                            <label class="transfer-type-card cursor-pointer">
                                <input type="radio" name="transferType" value="bank" class="sr-only">
                                <div class="p-4 border-2 border-gray-200 rounded-xl text-center transition-all duration-300 hover:border-orange-500 hover:bg-orange-50">
                                    <div class="w-12 h-12 bg-gray-100 rounded-xl flex items-center justify-center mx-auto mb-3">
                                        <svg class="h-6 w-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                        </svg>
                                    </div>
                                    <div class="font-semibold text-gray-900">Bank Transfer</div>
                                    <div class="text-sm text-gray-600">₦25 fee • 2-5 mins</div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Recipient Details -->
                    <div id="owodeRecipient">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Recipient Account Number</label>
                        <input type="text" id="recipientAccount" placeholder="2001234568" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-orange-500 focus:ring-opacity-20 focus:border-orange-500 transition-all duration-300 text-lg">
                        <div class="mt-2 text-sm text-gray-500">Enter OWODE account number</div>
                    </div>

                    <div id="bankRecipient" class="hidden">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Bank</label>
                                <select id="recipientBank" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-orange-500 focus:ring-opacity-20 focus:border-orange-500 transition-all duration-300">
                                    <option value="">Select Bank</option>
                                    <option value="gtbank">GTBank</option>
                                    <option value="access">Access Bank</option>
                                    <option value="zenith">Zenith Bank</option>
                                    <option value="uba">UBA</option>
                                    <option value="firstbank">First Bank</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Account Number</label>
                                <input type="text" id="bankAccountNumber" placeholder="0123456789" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-orange-500 focus:ring-opacity-20 focus:border-orange-500 transition-all duration-300 text-lg">
                            </div>
                        </div>
                    </div>

                    <!-- Amount -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Amount (₦)</label>
                        <input type="number" id="transferAmount" placeholder="1,000" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-orange-500 focus:ring-opacity-20 focus:border-orange-500 transition-all duration-300 text-lg">
                        <div class="mt-2 text-sm text-gray-500">Minimum: ₦100 • Maximum: ₦500,000</div>
                    </div>

                    <!-- Quick Amount Buttons -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-3">Quick Amounts</label>
                        <div class="grid grid-cols-4 gap-3">
                            <button type="button" onclick="setQuickAmount(1000)" class="quick-amount-btn p-3 border-2 border-gray-200 rounded-lg text-center hover:border-orange-500 hover:bg-orange-50 transition-all duration-300">
                                <div class="font-semibold text-gray-900">₦1K</div>
                            </button>
                            <button type="button" onclick="setQuickAmount(5000)" class="quick-amount-btn p-3 border-2 border-gray-200 rounded-lg text-center hover:border-orange-500 hover:bg-orange-50 transition-all duration-300">
                                <div class="font-semibold text-gray-900">₦5K</div>
                            </button>
                            <button type="button" onclick="setQuickAmount(10000)" class="quick-amount-btn p-3 border-2 border-gray-200 rounded-lg text-center hover:border-orange-500 hover:bg-orange-50 transition-all duration-300">
                                <div class="font-semibold text-gray-900">₦10K</div>
                            </button>
                            <button type="button" onclick="setQuickAmount(25000)" class="quick-amount-btn p-3 border-2 border-gray-200 rounded-lg text-center hover:border-orange-500 hover:bg-orange-50 transition-all duration-300">
                                <div class="font-semibold text-gray-900">₦25K</div>
                            </button>
                        </div>
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Description (Optional)</label>
                        <input type="text" id="transferDescription" placeholder="Payment for..." class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-orange-500 focus:ring-opacity-20 focus:border-orange-500 transition-all duration-300">
                    </div>

                    <!-- Transfer Fee Display -->
                    <div id="feeDisplay" class="p-4 bg-gray-50 rounded-xl">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">Transfer Fee:</span>
                            <span class="font-semibold text-gray-900" id="transferFee">Free</span>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white px-8 py-4 rounded-xl font-semibold text-lg transition-colors">
                        Continue Transfer
                    </button>
                </form>
            </div>

            <!-- Recent Transfers -->
            <div class="bg-white rounded-2xl shadow-lg p-8 slide-in">
                <h3 class="text-xl font-bold text-gray-900 mb-6">Recent Transfers</h3>
                <div class="space-y-4" id="recentTransfers">
                    <!-- Recent transfers will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-8 max-w-md mx-4 shadow-2xl slide-in">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="h-8 w-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-2">Confirm Transfer</h3>
                <p class="text-gray-600">Please review the transfer details</p>
            </div>
            
            <div class="space-y-4 mb-6" id="confirmationDetails">
                <!-- Transfer details will be populated here -->
            </div>
            
            <div class="flex space-x-4">
                <button onclick="closeConfirmationModal()" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-3 rounded-xl font-semibold transition-colors">
                    Cancel
                </button>
                <button onclick="processTransfer()" class="flex-1 bg-orange-600 hover:bg-orange-700 text-white px-6 py-3 rounded-xl font-semibold transition-colors">
                    Send Money
                </button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-8 max-w-md mx-4 shadow-2xl slide-in">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-900 mb-3">Transfer Successful! 🎉</h3>
                <p class="text-gray-600 mb-6">Your money has been sent successfully.</p>
                <button onclick="closeSuccessModal()" class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-xl font-semibold transition-colors">
                    Done
                </button>
            </div>
        </div>
    </div>

    <script>
        let transferData = {};

        // Initialize page
        window.addEventListener('load', function() {
            checkAuthentication();
            loadUserBalance();
            loadRecentTransfers();
            setupTransferTypeToggle();
        });

        function checkAuthentication() {
            const session = localStorage.getItem('owode_session');
            const currentUser = localStorage.getItem('owode_current_user');
            
            if (!session || !currentUser) {
                window.location.href = 'login.html';
                return;
            }
        }

        function loadUserBalance() {
            const currentUser = localStorage.getItem('owode_current_user');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                if (user.balance) {
                    document.getElementById('currentBalance').textContent = `₦${user.balance.toLocaleString()}.00`;
                }
            }
        }

        function setupTransferTypeToggle() {
            document.querySelectorAll('input[name="transferType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    const owodeRecipient = document.getElementById('owodeRecipient');
                    const bankRecipient = document.getElementById('bankRecipient');
                    const feeDisplay = document.getElementById('transferFee');
                    
                    // Reset card styles
                    document.querySelectorAll('.transfer-type-card div').forEach(card => {
                        card.classList.remove('border-orange-500', 'bg-orange-50');
                        card.classList.add('border-gray-200');
                        card.querySelector('.w-12').classList.remove('bg-orange-500');
                        card.querySelector('.w-12').classList.add('bg-gray-100');
                        card.querySelector('svg').classList.remove('text-white');
                        card.querySelector('svg').classList.add('text-gray-600');
                    });
                    
                    // Style selected card
                    const selectedCard = this.closest('label').querySelector('div');
                    selectedCard.classList.add('border-orange-500', 'bg-orange-50');
                    selectedCard.classList.remove('border-gray-200');
                    selectedCard.querySelector('.w-12').classList.add('bg-orange-500');
                    selectedCard.querySelector('.w-12').classList.remove('bg-gray-100');
                    selectedCard.querySelector('svg').classList.add('text-white');
                    selectedCard.querySelector('svg').classList.remove('text-gray-600');
                    
                    if (this.value === 'owode') {
                        owodeRecipient.classList.remove('hidden');
                        bankRecipient.classList.add('hidden');
                        feeDisplay.textContent = 'Free';
                    } else {
                        owodeRecipient.classList.add('hidden');
                        bankRecipient.classList.remove('hidden');
                        feeDisplay.textContent = '₦25';
                    }
                });
            });
        }

        function setQuickAmount(amount) {
            document.getElementById('transferAmount').value = amount;
            
            // Update quick amount button styles
            document.querySelectorAll('.quick-amount-btn').forEach(btn => {
                btn.className = 'quick-amount-btn p-3 border-2 border-gray-200 rounded-lg text-center hover:border-orange-500 hover:bg-orange-50 transition-all duration-300';
            });
            
            event.target.closest('.quick-amount-btn').className = 'quick-amount-btn p-3 border-2 border-orange-500 bg-orange-50 rounded-lg text-center transition-all duration-300';
        }

        function loadRecentTransfers() {
            const transfers = [
                {
                    recipient: 'John Doe',
                    amount: 5000,
                    date: '2024-01-14T14:22:00',
                    type: 'OWODE User',
                    status: 'completed'
                },
                {
                    recipient: 'Jane Smith',
                    amount: 15000,
                    date: '2024-01-12T10:15:00',
                    type: 'Bank Transfer',
                    status: 'completed'
                },
                {
                    recipient: 'Mike Johnson',
                    amount: 2500,
                    date: '2024-01-10T16:30:00',
                    type: 'OWODE User',
                    status: 'completed'
                }
            ];

            const recentTransfers = document.getElementById('recentTransfers');
            recentTransfers.innerHTML = transfers.map(transfer => {
                const date = new Date(transfer.date);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric'
                });

                return `
                    <div class="flex items-center justify-between p-4 border border-gray-200 rounded-xl">
                        <div class="flex items-center space-x-4">
                            <div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center">
                                <svg class="h-5 w-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                                </svg>
                            </div>
                            <div>
                                <div class="font-semibold text-gray-900">${transfer.recipient}</div>
                                <div class="text-sm text-gray-600">${transfer.type} • ${formattedDate}</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="font-bold text-orange-600">-₦${transfer.amount.toLocaleString()}</div>
                            <div class="text-xs text-green-600 font-medium">Completed</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('transferForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const transferType = document.querySelector('input[name="transferType"]:checked').value;
            const amount = document.getElementById('transferAmount').value;
            const description = document.getElementById('transferDescription').value;
            
            if (!amount || amount < 100) {
                alert('Please enter a valid amount (minimum ₦100)');
                return;
            }
            
            let recipient = '';
            if (transferType === 'owode') {
                recipient = document.getElementById('recipientAccount').value;
                if (!recipient) {
                    alert('Please enter recipient account number');
                    return;
                }
            } else {
                const bank = document.getElementById('recipientBank').value;
                const accountNumber = document.getElementById('bankAccountNumber').value;
                if (!bank || !accountNumber) {
                    alert('Please select bank and enter account number');
                    return;
                }
                recipient = `${bank} - ${accountNumber}`;
            }
            
            transferData = {
                type: transferType,
                recipient: recipient,
                amount: parseFloat(amount),
                description: description,
                fee: transferType === 'owode' ? 0 : 25
            };
            
            showConfirmationModal();
        });

        function showConfirmationModal() {
            const modal = document.getElementById('confirmationModal');
            const details = document.getElementById('confirmationDetails');
            
            details.innerHTML = `
                <div class="flex justify-between">
                    <span class="text-gray-600">Recipient:</span>
                    <span class="font-semibold">${transferData.recipient}</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">Amount:</span>
                    <span class="font-semibold">₦${transferData.amount.toLocaleString()}</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">Fee:</span>
                    <span class="font-semibold">${transferData.fee === 0 ? 'Free' : '₦' + transferData.fee}</span>
                </div>
                <div class="flex justify-between border-t pt-3">
                    <span class="text-gray-600 font-semibold">Total:</span>
                    <span class="font-bold text-lg">₦${(transferData.amount + transferData.fee).toLocaleString()}</span>
                </div>
                ${transferData.description ? `
                <div class="flex justify-between">
                    <span class="text-gray-600">Description:</span>
                    <span class="font-semibold">${transferData.description}</span>
                </div>
                ` : ''}
            `;
            
            modal.classList.remove('hidden');
        }

        function closeConfirmationModal() {
            document.getElementById('confirmationModal').classList.add('hidden');
        }

        function processTransfer() {
            closeConfirmationModal();
            
            // Simulate transfer processing
            setTimeout(() => {
                document.getElementById('successModal').classList.remove('hidden');
                
                // Update balance (demo)
                const currentUser = JSON.parse(localStorage.getItem('owode_current_user'));
                currentUser.balance -= (transferData.amount + transferData.fee);
                localStorage.setItem('owode_current_user', JSON.stringify(currentUser));
                loadUserBalance();
                
                // Reset form
                document.getElementById('transferForm').reset();
                setupTransferTypeToggle();
                document.querySelector('input[name="transferType"][value="owode"]').checked = true;
                document.querySelector('input[name="transferType"][value="owode"]').dispatchEvent(new Event('change'));
            }, 1500);
        }

        function closeSuccessModal() {
            document.getElementById('successModal').classList.add('hidden');
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('owode_session');
                localStorage.removeItem('owode_current_user');
                window.location.href = 'index.html';
            }
        }

        // Close modals when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('backdrop-blur-sm')) {
                closeConfirmationModal();
                closeSuccessModal();
            }
        });

        const TARGET_WORD = "OWODE";

        function wrapTextNodes(node) {
            if (node.nodeType === 3) {
                const regex = new RegExp(`\\b${TARGET_WORD}\\b`, "g");
                const parent = node.parentNode;
                const replacedHTML = node.nodeValue.replace(regex, match => `<span class="square-font">${match}</span>`);
                if (replacedHTML !== node.nodeValue) {
                    const wrapper = document.createElement('span');
                    wrapper.innerHTML = replacedHTML;
                    parent.replaceChild(wrapper, node);
                }
            } else if (node.nodeType === 1 && node.childNodes && !['SCRIPT', 'STYLE'].includes(node.tagName)) {
                [...node.childNodes].forEach(wrapTextNodes);
            }
        }

        wrapTextNodes(document.body);
        const res = await fetch(`${import.meta.env.VITE_API_BASE_URL}/auth/login`, {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ email, password })
});

    </script>
    <script src="highlight-word.js"></script>
</body>
</html>
