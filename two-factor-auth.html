<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication - OWODE Digital Services LTD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .code-input {
            width: 3rem;
            height: 3rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .square-font {
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
  }
    </style>
</head>
<body class="min-h-screen">
    <!-- Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-white opacity-5 rounded-full"></div>
    </div>

    <!-- Header -->
    <header class="relative z-10 glass-effect">
        <div class="container mx-auto flex h-20 items-center justify-between px-4 md:px-6">
            <div class="flex items-center space-x-3">
                <img src="images/owode-logo.jpeg" alt="OWODE Logo" class="h-16 w-auto">
                <div class="text-white">
                    <div class="font-bold text-lg">OWODE</div>
                    <div class="text-xs opacity-80">Digital Services</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="relative z-10 flex items-center justify-center min-h-screen py-12">
        <div class="w-full max-w-md mx-4">
            <div class="bg-white rounded-3xl shadow-2xl p-8 slide-in">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">Verify Your Identity</h1>
                    <p class="text-gray-600">Enter the 6-digit code sent to your phone number ending in ****4567</p>
                </div>

                <form id="verifyForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-4 text-center">Verification Code</label>
                        <div class="flex justify-center space-x-3">
                            <input type="text" maxlength="1" class="code-input border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 transition-all duration-300" id="code1">
                            <input type="text" maxlength="1" class="code-input border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 transition-all duration-300" id="code2">
                            <input type="text" maxlength="1" class="code-input border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 transition-all duration-300" id="code3">
                            <input type="text" maxlength="1" class="code-input border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 transition-all duration-300" id="code4">
                            <input type="text" maxlength="1" class="code-input border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 transition-all duration-300" id="code5">
                            <input type="text" maxlength="1" class="code-input border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-500 focus:ring-opacity-20 focus:border-blue-500 transition-all duration-300" id="code6">
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white text-lg px-8 py-4 rounded-2xl font-bold transition-all duration-300 shadow-xl hover:shadow-2xl transform hover:-translate-y-1">
                        Verify & Continue
                    </button>

                    <div class="text-center">
                        <p class="text-gray-600 text-sm mb-2">Didn't receive the code?</p>
                        <button type="button" id="resendBtn" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">
                            Resend Code
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Auto-focus next input
        document.querySelectorAll('.code-input').forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1 && index < 5) {
                    document.getElementById(`code${index + 2}`).focus();
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    document.getElementById(`code${index}`).focus();
                }
            });
        });

        document.getElementById('verifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = Array.from({length: 6}, (_, i) => 
                document.getElementById(`code${i + 1}`).value
            ).join('');
            
            if (code.length === 6) {
                // Simulate verification
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                alert('Please enter the complete 6-digit code');
            }
        });

        document.getElementById('resendBtn').addEventListener('click', function() {
            this.textContent = 'Code sent! âœ“';
            this.classList.add('text-green-600');
            setTimeout(() => {
                this.textContent = 'Resend Code';
                this.classList.remove('text-green-600');
            }, 3000);
        });
        const TARGET_WORD = "OWODE";

function wrapTextNodes(node) {
  if (node.nodeType === 3) {
    const regex = new RegExp(`\\b${TARGET_WORD}\\b`, "g");
    const parent = node.parentNode;
    const replacedHTML = node.nodeValue.replace(regex, match => `<span class="square-font">${match}</span>`);
    if (replacedHTML !== node.nodeValue) {
      const wrapper = document.createElement('span');
      wrapper.innerHTML = replacedHTML;
      parent.replaceChild(wrapper, node);
    }
  } else if (node.nodeType === 1 && node.childNodes && !['SCRIPT', 'STYLE'].includes(node.tagName)) {
    [...node.childNodes].forEach(wrapTextNodes);
  }
}

wrapTextNodes(document.body);

    </script>
        <script src="highlight-word.js"></script>

</body>
</html>
